<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Calculator</title>
        <meta name="description" content="A simple calculator application.">
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        <header>
            <h1>Simple Calculator</h1>
        </header>
        <div id="calculator">
            <input id="score" rows="3" cols="30" type="number"></input>
            <div id="buttons">
                
                
                <div id="operators">
                    <button class="styleSquare">%</button>
                    <button class="styleSquare">CE</button>
                    <button class="styleSquare">C</button>
                    <button class="styleSquare">Undo</button>
                    <button class="styleSquare">/</button>
                    <button class="styleSquare">-</button>
                    <button class="styleSquare">+</button>
                    <button class="styleSquare">*</button>
                    <button class="styleSquare">=</button>
                </div>
                <div id="numbers">
                    <button class="styleSquare">1</button>
                    <button class="styleSquare">2</button>
                    <button class="styleSquare">3</button>
                    <button class="styleSquare">4</button>
                    <button class="styleSquare">5</button>
                    <button class="styleSquare">6</button>
                    <button class="styleSquare">7</button>
                    <button class="styleSquare">8</button>
                    <button class="styleSquare">9</button>
                    <button class="styleSquare">0</button>
                </div>
            </d>
        </div>
        <script src="script.js"></script>
    </body> 
        </html>
